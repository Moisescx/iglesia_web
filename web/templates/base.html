    <script>
        // 1. LÓGICA DEL SCROLL (Transparente -> Vidrio)
        const navbar = document.getElementById('navbar');
        const logoText = document.getElementById('logo-text');
        const menuIcon = document.getElementById('menu-icon');
        const navLinks = document.querySelectorAll('.nav-link');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                // Cuando bajas: Se pone vidrio. Ajuste según tema claro/oscuro
                navbar.classList.remove('bg-transparent', 'text-white', 'py-4');
                if (document.documentElement.classList.contains('dark')) {
                    navbar.classList.add('bg-gray-900/90', 'backdrop-blur-md', 'shadow-md', 'text-gray-100', 'py-2');
                    logoText.classList.remove('text-white');
                    logoText.classList.add('text-gray-100');
                    if (menuIcon) {
                        menuIcon.classList.remove('text-white');
                        menuIcon.classList.add('text-gray-100');
                    }
                    navLinks.forEach(link => {
                        link.classList.remove('hover:text-blue-300');
                        link.classList.add('hover:text-blue-300');
                    });
                } else {
                    navbar.classList.add('bg-white/90', 'backdrop-blur-md', 'shadow-md', 'text-blue-950', 'py-2');
                    logoText.classList.remove('text-white');
                    logoText.classList.add('text-blue-950');
                    if (menuIcon) {
                        menuIcon.classList.remove('text-white');
                        menuIcon.classList.add('text-blue-950');
                    }
                    navLinks.forEach(link => {
                        link.classList.remove('hover:text-blue-300');
                        link.classList.add('hover:text-blue-600');
                    });
                }

            } else {
                // Cuando estás arriba: Transparente y letras blancas
                navbar.classList.add('bg-transparent', 'text-white', 'py-4');
                navbar.classList.remove('bg-white/90', 'backdrop-blur-md', 'shadow-md', 'text-blue-950', 'py-2', 'bg-gray-900/90', 'text-gray-100');

                logoText.classList.add('text-white');
                logoText.classList.remove('text-blue-950', 'text_gray-100');

                if (menuIcon) {
                    menuIcon.classList.add('text-white');
                    menuIcon.classList.remove('text-blue-950', 'text_gray-100');
                }

                navLinks.forEach(link => {
                    link.classList.add('hover:text-blue-300');
                    link.classList.remove('hover:text-blue-600');
                });
            }
        });

        // 2. LÓGICA DEL MENÚ HAMBURGUESA (Abrir/Cerrar)
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        const links = document.querySelectorAll('.mobile-link');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden'); // Muestra u oculta el bloque

            // Pequeño truco para animar la entrada (esperamos 10ms para quitar el translate)
            setTimeout(() => {
                menu.classList.toggle('translate-x-full');
            }, 10);
        });

        // Cerrar el menú automáticamente al hacer clic en un enlace
        links.forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.add('translate-x-full');
                setTimeout(() => {
                    menu.classList.add('hidden');
                }, 300);
            });
        });
    </script>

    <script>
        // 1. LÓGICA DEL MENÚ
        function toggleMenuAccesibilidad() {
            const menu = document.getElementById('accesibilidad-menu');
            menu.classList.toggle('hidden');
            menu.classList.toggle('flex');
        }

        // 2. LÓGICA DE TAMAÑO DE TEXTO
        // Tailwind usa 'rem' (root em), así que si cambiamos el tamaño base del HTML, TODO cambia.
        let zoomLevel = 100;

        function cambiarTamanoTexto(direction) {
            if (direction === 1 && zoomLevel < 130) zoomLevel += 10;
            if (direction === -1 && zoomLevel > 80) zoomLevel -= 10;

            document.documentElement.style.fontSize = zoomLevel + '%';
            // Guardar preferencia
            localStorage.setItem('zoomLevel', zoomLevel);
        }

        // 3. LÓGICA MODO OSCURO
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');

            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        // 4. CARGAR PREFERENCIAS AL INICIO
        // Esto hace que si recargas la página, recuerde cómo lo dejaste
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar Tema
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
            }

            // Cargar Zoom
            const savedZoom = localStorage.getItem('zoomLevel');
            if (savedZoom) {
                zoomLevel = parseInt(savedZoom);
                document.documentElement.style.fontSize = zoomLevel + '%';
            }
        });
    </script>
